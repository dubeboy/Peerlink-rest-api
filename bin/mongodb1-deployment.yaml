apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongodb1
  name: mongodb1
spec:
  replicas: 1
  selector:
    app: mongodb1
  template:
    metadata:
      labels:
        app: mongodb1
  containers:
  - image: mongo:4.0.3
    name: mogodb-container
    ports:
    - containerPort: 27017
    resources:
        requests:
          cpu: 100m
          memory: 100Mi
